<div class="seccion-titulo">
  <div class="menu-catalogos">
    <h2 class="colorBlanco">Inspecci√≥n : {{ _accionTxt }}</h2>
    <div style="max-width: 350px; min-width: 100px">
      <a class="boton-regresar color-verde" (click)="btnRegresar()">
        <i class="fa-solid fa-house icono-xlg centrar-icono"></i>
        <span class="textoBtn"> &thinsp;Regresar</span>
      </a>
      <a class="boton-guardar color-verde" (click)="btnGuardar()">
        <i class="fa-solid fa-floppy-disk icono-xlg centrar-icono"></i>

      </a>
    </div>
  </div>

<div class="seccion-principal">
  <div class="capturaBackGround">
    <form class="formsClass" autocomplete="off">
      <label for="_fecha" class="labelInput">Fecha</label>
      <input
        type="text"
        class="inputReadOnlyClass"
        [(ngModel)]="_fecha"
        [value]="_fecha"
        name="_fecha"
        id="datepicker"
        readonly="true"
      />

      <label for="supervisor" class="labelInput">Supervisor</label>
      <input
        type="text"
        id="supervisor"
        name="supervisor"
        class="inputReadOnlyClass"
        readonly="true"
        placeholder="click para buscar..."
        [(ngModel)]="_Item.nomSupervisor"
        (click)="buscarSupervisor()"
      />

      <label for="unidad" class="labelInput">Unidad</label>
      <input
        type="text"
        id="unidad"
        name="unidad"
        class="inputReadOnlyClass"
        readonly="true"
        placeholder="click para buscar..."
        [(ngModel)]="_Item.nomEquipo"
        (click)="buscarEquipo()"
      />

      <label for="operador" class="labelInput">Operador</label>
      <input
        type="text"
        id="operador"
        name="operador"
        class="inputReadOnlyClass"
        readonly="true"
        placeholder="click para buscar..."
        [(ngModel)]="_Item.nomOperador"
        (click)="buscarOperador()"
      />

      <label for="turno" class="labelInput">Truno</label>
      <select id="turno" name="turno" class="select" [(ngModel)]="_Item.turno">
        <option value="M">Matutino</option>
        <option value="V">Vespertino</option>
        <option value="N">Nocturno</option>
      </select>

      <label for="horometro" class="labelInput">Horometro</label>
      <input
        type="number"
        id="horometro"
        name="horometro"
        class="inputClass"
        placeholder="click para buscar..."
        [(ngModel)]="_Item.horometro"
      />

      <label for="idResponsableMtto" class="labelInput"
        >Responsable Mantto</label
      >
      <input
        type="text"
        id="idResponsableMtto"
        name="idResponsableMtto"
        class="inputReadOnlyClass"
        readonly="true"
        placeholder="click para buscar..."
        [(ngModel)]="_Item.nomResponsableMtto"
        (click)="buscarMantenimiento()"
      />
    </form>
  </div>
